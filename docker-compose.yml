services:
  prismalab:
    build: .
    restart: unless-stopped
    env_file: .env
    ports:
      - "8080:8080"
    volumes:
      - prismalab_data:/app/data
    environment:
      # SQLite в volume; при DATABASE_URL используется PostgreSQL (Supabase)
      - PRISMALAB_DB_PATH=/app/data/prismalab.db
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Опционально: лимиты при росте нагрузки
    # deploy:
    #   resources:
    #     limits:
    #       memory: 1G
    #     reservations:
    #       memory: 256M

  support:
    build: .
    restart: unless-stopped
    env_file: .env
    command: ["python", "-m", "prismalab.support_bot"]

volumes:
  prismalab_data:
